<div class="alert alert-{{tipoAlert}}" role="alert" *ngIf="mensagem">
 {{mensagem}}

 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>

</div>

<div class="card col-sm-4">

    <div class="card-header bg-primary text-light">
      Cadastrar Contato
    </div>

    <div class="card-body">
      
        <form #form="ngForm" (ngSubmit)="onSubmit(contato)">

          <input type="hidden" name="id" #id="ngModel" [(ngModel)]="contato.id">

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" 
                                 id="nome"
                                 name="nome"
                                 [(ngModel)]="contato.nome"  
                                 placeholder="Digite um nome" 
                                 required
                                 #nome="ngModel">

                                 <div *ngIf="!nome.valid && nome.touched" >
                                   Campo obrigatório.
                                 </div>
            </div>
        
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" 
                     class="form-control"
                     id="telefone"
                     name="telefone"
                     [(ngModel)]="contato.telefone"
                     placeholder="(00) 0 0000-0000"
                     required
                     #email="ngModel">

                <div *ngIf="!email.valid && email.touched">
                    Campo obrigatório
                </div>
            </div>
        
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary" >Salvar</button>
          
        </form>

    </div>

  </div>

<app-lista-contatos [listaContatoRecebido]="listaContato" (editContatoEvent)="editarContatoForm($event)" (deletarContatoEvent)="deletarContatoLista($event)"></app-lista-contatos>
